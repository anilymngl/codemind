<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeMind MVP</title>
</head>
<body>
    <h1>CodeMind MVP - Basic UI</h1>

    <form method="post">
        <label for="user_query">Enter your Query:</label><br>
        <textarea id="user_query" name="user_query" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Get Code Completion">
    </form>

    {% if error %}
    <p style="color: red;">Error: {{ error }}</p>
    {% endif %}

    <h2>Gemini Reasoning XML:</h2>
    <pre>{{ gemini_xml }}</pre>

    <h2>Claude Thinking XML:</h2>
    <pre>{{ claude_xml }}</pre>

    <h2>Final Output (Code Completion):</h2>
    <pre><code>{{ final_output }}</code></pre>

</body>
</html>
